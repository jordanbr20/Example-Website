<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Structural Tags Exercise</h1>
    <header>
        <p>The Header</p>
    </header>
    <section>
        <!-- <h2>.</h2> needed for validation :) (uncomment) -->
        <nav>
            <h2>The Navigation (nav)</h2>
        </nav>
        <article style="background-color: rgb(230, 230, 117)">
            <h2>This is an Article</h2>
        </article>
        <aside style="background-color: rgb(51, 131, 51)">
            <h2>This is the aside</h2>
        </aside>
        <aside style="background-color: rgb(77, 136, 77)">
            <h2>This is another aside</h2>
        </aside>
        <article style="background-color: rgb(236, 236, 147)">
            <h2>This is another Article</h2>
        </article>
    </section>
    <footer>
        <p>The Footer</p>
    </footer>
</body>
</html>
